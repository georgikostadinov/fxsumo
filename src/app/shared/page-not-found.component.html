 <div class='table-responsive'>
    <table class='table'
            *ngIf='actions && actions.length'>
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Action Type</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let action of actions'>
                <td>{{ action.id }}</td>
                <td>{{ action.name }}</td>
                <td>{{ action.actionType }}</td>
            </tr>
        </tbody>
    </table>
</div>
